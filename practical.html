<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="stylesheet.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="WATCH IMAGE.jpg" alt="watch"> 
      <h2 class="product-title">WATCH </h2> 
      <p class="product-desc">watch with diamond cut edges , asthetic nobe</p> 
 
      <div class="price-row"> 
        <span class="price">₹3000</span> 
        <span class="old-price">₹5,000</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
