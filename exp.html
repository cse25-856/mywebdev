<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY TRIP</title>
  <style>
    header {
      display: block;
      background: lightgray;
      padding: 10px;
      text-align: center;
    }
    header span {
      display: inline;
      color: red;
    }

    .inline-block-menu ul {
      list-style: none;
      padding: 0;
    }
    .inline-block-menu li {
      display: inline-block;
      margin-right: 10px;
    }
    .inline-block-menu a {
      text-decoration: none;
      padding: 5px;
      background: lightblue;
    }

    .float-menu ul {
      list-style: none;
      padding: 0;
    }
    .float-menu li {
      float: left;
      margin-right: 10px;
    }
    .float-menu a {
      text-decoration: none;
      padding: 5px;
      background: lightgreen;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>

 
  <header>
    <h1>My TRAVEL <span>MENU</span></h1>
  </header>

  
  <nav class="inline-block-menu">
    <ul>
      <li><a href="#">name</a></li>
      <li><a href="#">plans</a></li>
      <li><a href="#">offers</a></li>
      <li><a href="#">gallery</a></li>
    </ul>
  </nav>

 
  <nav class="float-menu">
    <ul>
      <li><a href="#">account</a></li>
      <li><a href="#">trip</a></li>
      <li><a href="#">support</a></li>
      <li><a href="#">logout</a></li>
    </ul>
    <div class="clear"></div>
  </nav>

</body>
</html>
